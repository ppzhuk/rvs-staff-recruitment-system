<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body>
        <h:form id="login_form">
            <h1><h:outputText value="Sign in/Sign up"/></h1>
            <h:panelGrid id="login_grid" columns="3"
                columnClasses="rightalign,leftalign,leftalign">
                             
            <p:outputLabel value="Login:" for="login"/>
            <p:inputText id="login" label="Login" 
                         required="true"
                         value="#{loginController.login}" />
            <p:message for="login"  />
            
            <p:outputLabel value="Password:" for="password"/>
            <p:password id="password" label="Password" 
                        required="true" 
                        value="#{loginController.password}" />
            <p:message for="password" />
            
            <h:panelGroup/>
            <p:commandButton id="login_btn" value="Sign in" 
                             action="#{loginController.tryToLogin()}"
                             update="login_form"/>
            <h:panelGroup/>
            <h:panelGroup/>
            <p:button id="register_empl_btn" value="Register new employer" 
                             outcome="register_new_employer" />
            <h:panelGroup/>
            <h:panelGroup/>
            <p:button id="register_aplcnt_btn" value="Register new applicant" 
                             outcome="register_new_applicant" />
            <h:panelGroup/>
            </h:panelGrid>
        </h:form>
        
    </h:body>








</html>
