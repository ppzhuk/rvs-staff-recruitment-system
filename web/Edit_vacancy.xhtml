<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VacancyEditDlg" widgetVar="VacancyEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVacancyTitle}">
            <h:form id="VacancyEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vacancyController.selected != null}">
                        <h:outputText value="#{bundle.ViewVacancyLabel_id}"/>
                        <h:outputText value="#{vacancyController.selected.id}" title="#{bundle.ViewVacancyTitle_id}"/>
                        <p:outputLabel value="#{bundle.EditVacancyLabel_position}" for="position" />
                        <p:inputText id="position" value="#{vacancyController.selected.position}" title="#{bundle.EditVacancyTitle_position}" required="true" requiredMessage="#{bundle.EditVacancyRequiredMessage_position}"/>
                        <p:outputLabel value="#{bundle.EditVacancyLabel_requirments}" for="requirments" />
                        <p:inputText id="requirments" value="#{vacancyController.selected.requirments}" title="#{bundle.EditVacancyTitle_requirments}" required="true" requiredMessage="#{bundle.EditVacancyRequiredMessage_requirments}"/>
                        <p:outputLabel value="#{bundle.EditVacancyLabel_salary}" for="salary" />
                        <p:inputText id="salary" value="#{vacancyController.selected.salary}" title="#{bundle.EditVacancyTitle_salary}" required="true">
                            <f:validator validatorId="salaryValidator"/>
                        </p:inputText>
                        <h:outputText value="#{bundle.ViewVacancyLabel_status}"/>
                        <h:panelGroup>
                            <h:outputText value="#{vacancyController.getStatus(vacancyController.selected.status)}" title="#{bundle.ViewVacancyTitle_status}"/>    
                            (
                            <p:selectBooleanCheckbox value="#{vacancyController.dismiss}" disabled="#{vacancyController.selected.status ne 1}"/>
                            <h:outputText value="dismiss"/>
                            )
                        </h:panelGroup>
                        
                        <h:outputText value="#{bundle.ViewVacancyLabel_closeDate}"/>
                        <h:outputText value="#{vacancyController.selected.closeDate}" title="#{bundle.ViewVacancyTitle_closeDate}"/>
                        <h:outputText value="#{bundle.ViewVacancyLabel_applicantId}"/>
                        <h:outputText value="#{vacancyController.selected.applicantId}" title="#{bundle.ViewVacancyTitle_applicantId}"/>
                        <h:outputText value="#{bundle.ViewVacancyLabel_employerId}"/>
                        <h:outputText value="#{vacancyController.selected.employerId}" title="#{bundle.ViewVacancyTitle_employerId}"/><h:outputText value="CompanyName"/>
                        <h:outputText value="#{vacancyController.selected.employerId.companyName}" title="Company Name"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vacancyController.update}" value="#{bundle.Save}" update="display,:VacancyListForm:VacancyListTable,:growl" oncomplete="handleSubmit(args, 'VacancyEditDialog');"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
