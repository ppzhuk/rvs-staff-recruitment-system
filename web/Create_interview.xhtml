<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InterviewCreateDlg" widgetVar="InterviewCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInterviewTitle}">
            <h:form id="InterviewCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{interviewController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInterviewLabel_date}" for="date" />
                        <p:inputText id="date" value="#{interviewController.selected.date}" title="#{bundle.CreateInterviewTitle_date}" required="true">
                            <f:validator validatorId="dateValidator"/>
                        </p:inputText>
                        <p:outputLabel value="#{bundle.CreateInterviewLabel_applicantId}" for="applicantId" />
                        <p:selectOneMenu id="applicantId" value="#{interviewController.selected.applicantId}" required="true">
                            <f:selectItems value="#{applicantController.freeApplicants}"
                                           var="applicantIdItem"
                                           itemValue="#{applicantIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateInterviewLabel_vacancyId}" for="vacancyId" />
                        <p:selectOneMenu id="vacancyId" value="#{interviewController.selected.vacancyId}" required="true">
                            <f:selectItems value="#{vacancyController.openVacancies}"
                                           var="vacancyIdItem"
                                           itemValue="#{vacancyIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{interviewController.create}" value="#{bundle.Save}" update="display,:InterviewListForm:InterviewListTable,:growl" oncomplete="handleSubmit(args,'InterviewCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
