<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Staff recruitment system</title>
    </h:head>
    <h:body>
        Main page.
        <br/>
        ${loginController.loginResultMsg}
        <br/>
        <h:form>
            <h:commandButton id="logout_btn" value="Sign out" 
                             action="#{loginController.logout()}" />
        </h:form>
        <br/>
        <c:if test="${loginController.loginPerson.employer != null}">
            <h:form>
                <h:commandButton id="new_vacancy_btn" value="Create vacancy" 
                                 action="create_vacancy" />
            </h:form>
        </c:if>
        
    </h:body>
</html>
