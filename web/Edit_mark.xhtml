<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarkEditDlg" widgetVar="MarkEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMarkTitle}">
            <h:form id="MarkEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{markController.selected != null}">
                        
                        <h:outputText value="Evaluated person:"/>
                        <h:outputText value="#{markController.selected.evaluatedPersonId.name}" title="#{bundle.ViewMarkTitle_evaluatedPersonId}"/>
                        
                        <h:outputText value="Evaluated person id:"/>
                        <h:outputText value="#{markController.selected.evaluatedPersonId.id}"/>
                        
                        <p:outputLabel value="#{bundle.EditMarkLabel_mark}" for="mark" />
                        <p:inputText id="mark" value="#{markController.selected.mark}" title="#{bundle.EditMarkTitle_mark}" required="true" requiredMessage="#{bundle.EditMarkRequiredMessage_mark}">
                            <f:validator validatorId="markValidator"/>
                        </p:inputText>
                        
                        <p:outputLabel value="#{bundle.EditMarkLabel_comment}" for="comment" />
                        <p:inputText id="comment" value="#{markController.selected.comment}" title="#{bundle.EditMarkTitle_comment}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{markController.update}" value="#{bundle.Save}" update="display,:MarkListForm:MarkListTable,:growl" oncomplete="handleSubmit(args, 'MarkEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
