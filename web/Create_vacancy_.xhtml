<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VacancyCreateDlg" widgetVar="VacancyCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVacancyTitle}">
            <h:form id="VacancyCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vacancyController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateVacancyLabel_position}" for="position" />
                        <p:inputText id="position" value="#{vacancyController.selected.position}" title="#{bundle.CreateVacancyTitle_position}" required="true" requiredMessage="#{bundle.CreateVacancyRequiredMessage_position}"/>
                        <p:outputLabel value="#{bundle.CreateVacancyLabel_requirments}" for="requirments" />
                        <p:inputText id="requirments" value="#{vacancyController.selected.requirments}" title="#{bundle.CreateVacancyTitle_requirments}" required="true" requiredMessage="#{bundle.CreateVacancyRequiredMessage_requirments}"/>
                        <p:outputLabel value="#{bundle.CreateVacancyLabel_salary}" for="salary" />
                        <p:inputText id="salary" value="#{vacancyController.selected.salary}" title="#{bundle.CreateVacancyTitle_salary}" required="true">
                            <f:validator validatorId="salaryValidator"/>
                        </p:inputText>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vacancyController.create}" value="#{bundle.Save}" update="display,:VacancyListForm:VacancyListTable,:growl" oncomplete="handleSubmit(args,'VacancyCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VacancyCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
