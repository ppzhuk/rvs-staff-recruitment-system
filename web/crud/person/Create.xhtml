<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonCreateDlg" widgetVar="PersonCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePersonTitle}">
            <h:form id="PersonCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePersonLabel_id}" for="id" />
                        <p:inputText id="id" value="#{personController.selected.id}" title="#{bundle.CreatePersonTitle_id}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreatePersonLabel_name}" for="name" />
                        <p:inputText id="name" value="#{personController.selected.name}" title="#{bundle.CreatePersonTitle_name}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreatePersonLabel_email}" for="email" />
                        <p:inputText id="email" value="#{personController.selected.email}" title="#{bundle.CreatePersonTitle_email}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreatePersonLabel_phoneNumber}" for="phoneNumber" />
                        <p:inputText id="phoneNumber" value="#{personController.selected.phoneNumber}" title="#{bundle.CreatePersonTitle_phoneNumber}" />
                        <p:outputLabel value="#{bundle.CreatePersonLabel_login}" for="login" />
                        <p:inputText id="login" value="#{personController.selected.login}" title="#{bundle.CreatePersonTitle_login}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_login}"/>
                        <p:outputLabel value="#{bundle.CreatePersonLabel_password}" for="password" />
                        <p:inputText id="password" value="#{personController.selected.password}" title="#{bundle.CreatePersonTitle_password}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.CreatePersonLabel_manager}" for="manager" />
                        <p:selectOneMenu id="manager" value="#{personController.selected.manager}" >
                            <f:selectItems value="#{managerController.itemsAvailableSelectOne}"
                                           var="managerItem"
                                           itemValue="#{managerItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonLabel_employer}" for="employer" />
                        <p:selectOneMenu id="employer" value="#{personController.selected.employer}" >
                            <f:selectItems value="#{employerController.itemsAvailableSelectOne}"
                                           var="employerItem"
                                           itemValue="#{employerItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonLabel_applicant}" for="applicant" />
                        <p:selectOneMenu id="applicant" value="#{personController.selected.applicant}" >
                            <f:selectItems value="#{applicantController.itemsAvailableSelectOne}"
                                           var="applicantItem"
                                           itemValue="#{applicantItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personController.create}" value="#{bundle.Save}" update="display,:PersonListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
