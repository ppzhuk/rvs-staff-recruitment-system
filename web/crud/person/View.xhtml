<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonViewDlg" widgetVar="PersonViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonTitle}">
            <h:form id="PersonViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personController.selected != null}">
                        <h:outputText value="#{bundle.ViewPersonLabel_id}"/>
                        <h:outputText value="#{personController.selected.id}" title="#{bundle.ViewPersonTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_name}"/>
                        <h:outputText value="#{personController.selected.name}" title="#{bundle.ViewPersonTitle_name}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_email}"/>
                        <h:outputText value="#{personController.selected.email}" title="#{bundle.ViewPersonTitle_email}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_phoneNumber}"/>
                        <h:outputText value="#{personController.selected.phoneNumber}" title="#{bundle.ViewPersonTitle_phoneNumber}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_login}"/>
                        <h:outputText value="#{personController.selected.login}" title="#{bundle.ViewPersonTitle_login}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_password}"/>
                        <h:outputText value="#{personController.selected.password}" title="#{bundle.ViewPersonTitle_password}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_manager}"/>
                        <h:outputText value="#{personController.selected.manager}" title="#{bundle.ViewPersonTitle_manager}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_employer}"/>
                        <h:outputText value="#{personController.selected.employer}" title="#{bundle.ViewPersonTitle_employer}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_applicant}"/>
                        <h:outputText value="#{personController.selected.applicant}" title="#{bundle.ViewPersonTitle_applicant}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PersonViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
