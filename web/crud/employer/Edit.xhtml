<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployerEditDlg" widgetVar="EmployerEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmployerTitle}">
            <h:form id="EmployerEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{employerController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEmployerLabel_id}" for="id" />
                        <p:inputText id="id" value="#{employerController.selected.id}" title="#{bundle.EditEmployerTitle_id}" required="true" requiredMessage="#{bundle.EditEmployerRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditEmployerLabel_companyName}" for="companyName" />
                        <p:inputText id="companyName" value="#{employerController.selected.companyName}" title="#{bundle.EditEmployerTitle_companyName}" required="true" requiredMessage="#{bundle.EditEmployerRequiredMessage_companyName}"/>
                        <p:outputLabel value="#{bundle.EditEmployerLabel_description}" for="description" />
                        <p:inputText id="description" value="#{employerController.selected.description}" title="#{bundle.EditEmployerTitle_description}" />
                        <p:outputLabel value="#{bundle.EditEmployerLabel_site}" for="site" />
                        <p:inputText id="site" value="#{employerController.selected.site}" title="#{bundle.EditEmployerTitle_site}" />
                        <p:outputLabel value="#{bundle.EditEmployerLabel_personId}" for="personId" />
                        <p:selectOneMenu id="personId" value="#{employerController.selected.personId}" required="true" requiredMessage="#{bundle.EditEmployerRequiredMessage_personId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personController.itemsAvailableSelectOne}"
                                           var="personIdItem"
                                           itemValue="#{personIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{employerController.update}" value="#{bundle.Save}" update="display,:EmployerListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmployerEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmployerEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
