<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployerViewDlg" widgetVar="EmployerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmployerTitle}">
            <h:form id="EmployerViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{employerController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmployerLabel_id}"/>
                        <h:outputText value="#{employerController.selected.id}" title="#{bundle.ViewEmployerTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEmployerLabel_companyName}"/>
                        <h:outputText value="#{employerController.selected.companyName}" title="#{bundle.ViewEmployerTitle_companyName}"/>
                        <h:outputText value="#{bundle.ViewEmployerLabel_description}"/>
                        <h:outputText value="#{employerController.selected.description}" title="#{bundle.ViewEmployerTitle_description}"/>
                        <h:outputText value="#{bundle.ViewEmployerLabel_site}"/>
                        <h:outputText value="#{employerController.selected.site}" title="#{bundle.ViewEmployerTitle_site}"/>
                        <h:outputText value="#{bundle.ViewEmployerLabel_personId}"/>
                        <h:outputText value="#{employerController.selected.personId}" title="#{bundle.ViewEmployerTitle_personId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmployerViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
