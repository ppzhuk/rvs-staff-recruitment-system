<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ManagerEditDlg" widgetVar="ManagerEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditManagerTitle}">
            <h:form id="ManagerEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{managerController.selected != null}">
                        <p:outputLabel value="#{bundle.EditManagerLabel_id}" for="id" />
                        <p:inputText id="id" value="#{managerController.selected.id}" title="#{bundle.EditManagerTitle_id}" required="true" requiredMessage="#{bundle.EditManagerRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditManagerLabel_personId}" for="personId" />
                        <p:selectOneMenu id="personId" value="#{managerController.selected.personId}" required="true" requiredMessage="#{bundle.EditManagerRequiredMessage_personId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personController.itemsAvailableSelectOne}"
                                           var="personIdItem"
                                           itemValue="#{personIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{managerController.update}" value="#{bundle.Save}" update="display,:ManagerListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ManagerEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ManagerEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
