<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarkViewDlg" widgetVar="MarkViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMarkTitle}">
            <h:form id="MarkViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{markController.selected != null}">
                        <h:outputText value="#{bundle.ViewMarkLabel_id}"/>
                        <h:outputText value="#{markController.selected.id}" title="#{bundle.ViewMarkTitle_id}"/>
                        <h:outputText value="#{bundle.ViewMarkLabel_managerId}"/>
                        <h:outputText value="#{markController.selected.managerId}" title="#{bundle.ViewMarkTitle_managerId}"/>
                        <h:outputText value="#{bundle.ViewMarkLabel_mark}"/>
                        <h:outputText value="#{markController.selected.mark}" title="#{bundle.ViewMarkTitle_mark}"/>
                        <h:outputText value="#{bundle.ViewMarkLabel_comment}"/>
                        <h:outputText value="#{markController.selected.comment}" title="#{bundle.ViewMarkTitle_comment}"/>
                        <h:outputText value="#{bundle.ViewMarkLabel_evaluatedPersonId}"/>
                        <h:outputText value="#{markController.selected.evaluatedPersonId}" title="#{bundle.ViewMarkTitle_evaluatedPersonId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MarkViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
