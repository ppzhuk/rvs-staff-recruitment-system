<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApplicantViewDlg" widgetVar="ApplicantViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewApplicantTitle}">
            <h:form id="ApplicantViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{applicantController.selected != null}">
                        <h:outputText value="#{bundle.ViewApplicantLabel_id}"/>
                        <h:outputText value="#{applicantController.selected.id}" title="#{bundle.ViewApplicantTitle_id}"/>
                        <h:outputText value="#{bundle.ViewApplicantLabel_personId}"/>
                        <h:outputText value="#{applicantController.selected.personId}" title="#{bundle.ViewApplicantTitle_personId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ApplicantViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
