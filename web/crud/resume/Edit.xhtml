<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResumeEditDlg" widgetVar="ResumeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditResumeTitle}">
            <h:form id="ResumeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{resumeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditResumeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{resumeController.selected.id}" title="#{bundle.EditResumeTitle_id}" required="true" requiredMessage="#{bundle.EditResumeRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditResumeLabel_experience}" for="experience" />
                        <p:inputText id="experience" value="#{resumeController.selected.experience}" title="#{bundle.EditResumeTitle_experience}" required="true" requiredMessage="#{bundle.EditResumeRequiredMessage_experience}"/>
                        <p:outputLabel value="#{bundle.EditResumeLabel_skills}" for="skills" />
                        <p:inputText id="skills" value="#{resumeController.selected.skills}" title="#{bundle.EditResumeTitle_skills}" required="true" requiredMessage="#{bundle.EditResumeRequiredMessage_skills}"/>
                        <p:outputLabel value="#{bundle.EditResumeLabel_education}" for="education" />
                        <p:inputText id="education" value="#{resumeController.selected.education}" title="#{bundle.EditResumeTitle_education}" required="true" requiredMessage="#{bundle.EditResumeRequiredMessage_education}"/>
                        <p:outputLabel value="#{bundle.EditResumeLabel_description}" for="description" />
                        <p:inputText id="description" value="#{resumeController.selected.description}" title="#{bundle.EditResumeTitle_description}" />
                        <p:outputLabel value="#{bundle.EditResumeLabel_inSearch}" for="inSearch" />
                        <p:selectBooleanCheckbox id="inSearch" value="#{resumeController.selected.inSearch}" />
                        <p:outputLabel value="#{bundle.EditResumeLabel_applicantId}" for="applicantId" />
                        <p:selectOneMenu id="applicantId" value="#{resumeController.selected.applicantId}" required="true" requiredMessage="#{bundle.EditResumeRequiredMessage_applicantId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{applicantController.itemsAvailableSelectOne}"
                                           var="applicantIdItem"
                                           itemValue="#{applicantIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditResumeLabel_vacancyId}" for="vacancyId" />
                        <p:selectOneMenu id="vacancyId" value="#{resumeController.selected.vacancyId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{vacancyController.itemsAvailableSelectOne}"
                                           var="vacancyIdItem"
                                           itemValue="#{vacancyIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{resumeController.update}" value="#{bundle.Save}" update="display,:ResumeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ResumeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ResumeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
