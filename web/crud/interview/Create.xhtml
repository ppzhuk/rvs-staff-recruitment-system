<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InterviewCreateDlg" widgetVar="InterviewCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInterviewTitle}">
            <h:form id="InterviewCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{interviewController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInterviewLabel_id}" for="id" />
                        <p:inputText id="id" value="#{interviewController.selected.id}" title="#{bundle.CreateInterviewTitle_id}" required="true" requiredMessage="#{bundle.CreateInterviewRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateInterviewLabel_date}" for="date" />
                        <p:inputText id="date" value="#{interviewController.selected.date}" title="#{bundle.CreateInterviewTitle_date}" />
                        <p:outputLabel value="#{bundle.CreateInterviewLabel_employerResult}" for="employerResult" />
                        <p:inputText id="employerResult" value="#{interviewController.selected.employerResult}" title="#{bundle.CreateInterviewTitle_employerResult}" />
                        <p:outputLabel value="#{bundle.CreateInterviewLabel_applicantResult}" for="applicantResult" />
                        <p:inputText id="applicantResult" value="#{interviewController.selected.applicantResult}" title="#{bundle.CreateInterviewTitle_applicantResult}" />
                        <p:outputLabel value="#{bundle.CreateInterviewLabel_applicantId}" for="applicantId" />
                        <p:selectOneMenu id="applicantId" value="#{interviewController.selected.applicantId}" >
                            <f:selectItems value="#{applicantController.itemsAvailableSelectOne}"
                                           var="applicantIdItem"
                                           itemValue="#{applicantIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateInterviewLabel_vacancyId}" for="vacancyId" />
                        <p:selectOneMenu id="vacancyId" value="#{interviewController.selected.vacancyId}" >
                            <f:selectItems value="#{vacancyController.itemsAvailableSelectOne}"
                                           var="vacancyIdItem"
                                           itemValue="#{vacancyIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{interviewController.create}" value="#{bundle.Save}" update="display,:InterviewListForm:datalist,:growl" oncomplete="handleSubmit(args,'InterviewCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InterviewCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
