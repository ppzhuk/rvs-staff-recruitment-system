<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InterviewViewDlg" widgetVar="InterviewViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInterviewTitle}">
            <h:form id="InterviewViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{interviewController.selected != null}">
                        <h:outputText value="#{bundle.ViewInterviewLabel_id}"/>
                        <h:outputText value="#{interviewController.selected.id}" title="#{bundle.ViewInterviewTitle_id}"/>
                        <h:outputText value="#{bundle.ViewInterviewLabel_date}"/>
                        <h:outputText value="#{interviewController.selected.date}" title="#{bundle.ViewInterviewTitle_date}"/>
                        <h:outputText value="#{bundle.ViewInterviewLabel_employerResult}"/>
                        <h:outputText value="#{interviewController.selected.employerResult}" title="#{bundle.ViewInterviewTitle_employerResult}"/>
                        <h:outputText value="#{bundle.ViewInterviewLabel_applicantResult}"/>
                        <h:outputText value="#{interviewController.selected.applicantResult}" title="#{bundle.ViewInterviewTitle_applicantResult}"/>
                        <h:outputText value="#{bundle.ViewInterviewLabel_applicantId}"/>
                        <h:outputText value="#{interviewController.selected.applicantId}" title="#{bundle.ViewInterviewTitle_applicantId}"/>
                        <h:outputText value="#{bundle.ViewInterviewLabel_vacancyId}"/>
                        <h:outputText value="#{interviewController.selected.vacancyId}" title="#{bundle.ViewInterviewTitle_vacancyId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InterviewViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
