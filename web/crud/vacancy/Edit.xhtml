<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VacancyEditDlg" widgetVar="VacancyEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVacancyTitle}">
            <h:form id="VacancyEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vacancyController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVacancyLabel_id}" for="id" />
                        <p:inputText id="id" value="#{vacancyController.selected.id}" title="#{bundle.EditVacancyTitle_id}" required="true" requiredMessage="#{bundle.EditVacancyRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditVacancyLabel_position}" for="position" />
                        <p:inputText id="position" value="#{vacancyController.selected.position}" title="#{bundle.EditVacancyTitle_position}" required="true" requiredMessage="#{bundle.EditVacancyRequiredMessage_position}"/>
                        <p:outputLabel value="#{bundle.EditVacancyLabel_requirments}" for="requirments" />
                        <p:inputText id="requirments" value="#{vacancyController.selected.requirments}" title="#{bundle.EditVacancyTitle_requirments}" required="true" requiredMessage="#{bundle.EditVacancyRequiredMessage_requirments}"/>
                        <p:outputLabel value="#{bundle.EditVacancyLabel_salary}" for="salary" />
                        <p:inputText id="salary" value="#{vacancyController.selected.salary}" title="#{bundle.EditVacancyTitle_salary}" />
                        <p:outputLabel value="#{bundle.EditVacancyLabel_status}" for="status" />
                        <p:inputText id="status" value="#{vacancyController.selected.status}" title="#{bundle.EditVacancyTitle_status}" required="true" requiredMessage="#{bundle.EditVacancyRequiredMessage_status}"/>
                        <p:outputLabel value="#{bundle.EditVacancyLabel_closeDate}" for="closeDate" />
                        <p:inputText id="closeDate" value="#{vacancyController.selected.closeDate}" title="#{bundle.EditVacancyTitle_closeDate}" />
                        <p:outputLabel value="#{bundle.EditVacancyLabel_applicantId}" for="applicantId" />
                        <p:selectOneMenu id="applicantId" value="#{vacancyController.selected.applicantId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{applicantController.itemsAvailableSelectOne}"
                                           var="applicantIdItem"
                                           itemValue="#{applicantIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditVacancyLabel_employerId}" for="employerId" />
                        <p:selectOneMenu id="employerId" value="#{vacancyController.selected.employerId}" required="true" requiredMessage="#{bundle.EditVacancyRequiredMessage_employerId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{employerController.itemsAvailableSelectOne}"
                                           var="employerIdItem"
                                           itemValue="#{employerIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vacancyController.update}" value="#{bundle.Save}" update="display,:VacancyListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VacancyEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VacancyEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
